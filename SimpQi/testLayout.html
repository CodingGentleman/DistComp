<!DOCTYPE html>
<html lang="de">
<head>
    <!-- Standard Meta -->
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

    <!-- Site Properties -->
    <title>SimpQi Results</title>
    <link href="css/semantic/semantic.css" rel="stylesheet">
    <link href="css/result.css" rel="stylesheet"/>

</head>
<header>
    <div class="headerResult">
        <h1>Result</h1>
    </div>
</header>
<body>
<div class="intro">
    <h2>You win / lose!!</h2>
</div>
<div class="table-container">
    <table class="ui very basic collapsing celled table">
        <thead class="heading">
        <tr>
            <th>Players</th>
            <th>Correct Answers</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td>
                <h4 class="ui image header">
                    <img src="img/player/freddie.jpg" class="ui mini rounded image" alt="pic">
                    <div class="content">
                        Player 1
                        <div class="suber">Player 1
                        </div>
                    </div>
                </h4>
            </td>
            <td>
                3
            </td>
        </tr>
        <tr>
            <td>
                <h4 class="ui image header">
                    <img src="img/player/freddie2.jpg" class="ui mini rounded image" alt="pic">
                    <div class="content">
                        Player 2
                        <div class="suber">Player 2
                        </div>
                    </div>
                </h4>
            </td>
            <td>
                1
            </td>
        </tr>
        <tr>
            <td>
                <h4 class="ui image header">
                    <img src="img/player/freddie3.jpg" class="ui mini rounded image" alt="pic">
                    <div class="content">
                        Player 3
                        <div class="suber">Player 3
                        </div>
                    </div>
                </h4>
            </td>
            <td>
                2
            </td>
        </tr>
        <tr>
            <td>
                <h4 class="ui image header">
                    <img src="img/player/spongebob.jpg" class="ui mini rounded image" alt="pic">
                    <div class="content">
                        Player 4
                        <div class="suber">Player 4
                        </div>
                    </div>
                </h4>
            </td>
            <td>
                4
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
